<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gmail Assistant - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .welcome-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .hero-section { text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 80px 40px; border-radius: 20px; margin-bottom: 40px; }
        .hero-title { font-size: 3rem; font-weight: 700; margin-bottom: 20px; }
        .hero-subtitle { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }
        .cta-button { background: white; color: #667eea; padding: 15px 30px; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; transition: all 0.3s ease; }
        .cta-button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .demo-banner { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #333; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 30px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="demo-banner">
            <i class="fas fa-star"></i>
            This is a <strong>DEMO VERSION</strong> showing sample email data. 
            Perfect for exploring the interface!
            <i class="fas fa-star"></i>
        </div>

        <section class="hero-section">
            <h1 class="hero-title">
                <i class="fas fa-envelope-open-text"></i>
                Smart Gmail Assistant
            </h1>
            <p class="hero-subtitle">
                Transform your email chaos into organized productivity
            </p>
            <a href="/dashboard" class="cta-button">
                <i class="fas fa-rocket"></i>
                Try the Dashboard Now
            </a>
        </section>

        <div style="text-align: center; margin: 50px 0;">
            <a href="/dashboard" class="cta-button" style="margin-right: 20px;">
                <i class="fas fa-play"></i>
                View Dashboard
            </a>
            <a href="/debug" class="cta-button" style="background: #f8f9fa; color: #333;">
                <i class="fas fa-code"></i>
                Debug View
            </a>
        </div>
    </div>
</body>
</html>
